<div class="tunzo-chat-container">
  <ion-header class="search-header ion-no-border" mode="ios" translucent="true">
    <ion-toolbar>
  
    </ion-toolbar>
  </ion-header>

  <div class="tunzo-messages">
    <div *ngIf="chatHistory().length === 0 && !loading()" class="tunzo-welcome-screen">
      <div class="welcome-icon"></div>
      <h2>Welcome to Tunzo AI</h2>
      <p>Your <b>premium music assistant</b>. Ask me anything about artists, genres, song facts, or recommendations. Let's make some noise!</p>
    </div>
    
    <div *ngFor="let msg of chatHistory()"
         [ngClass]="msg.role === 'user' ? 'tunzo-user-msg' : 'tunzo-ai-msg'">
      <div class="message-bubble">
        <span *ngIf="msg.role === 'user'">
          {{ msg.text }}
        </span>
  
        <markdown *ngIf="msg.role === 'model'" [data]="msg.text"></markdown>
      </div>
    </div>
    
    <div *ngIf="loading()" class="tunzo-loading-bubble">
      <ion-skeleton-text animated class="loading-skeleton"></ion-skeleton-text>
    </div>
  </div>

  <form (ngSubmit)="sendMessage()" class="tunzo-chat-input-form">
    <input [(ngModel)]="message" name="message" placeholder="Ask Tunzo AI about music..." />
    <button type="submit" [disabled]="loading()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="send-icon"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
    </button>
  </form>
</div>
