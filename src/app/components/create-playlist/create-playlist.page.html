<ion-header mode="ios" class="ion-no-border" translucent="true">
  <ion-toolbar>
    <ion-title>Create Playlist</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true" >
    <ion-item>
      <ion-label position="floating">Playlist Name</ion-label>
      <ion-input [(ngModel)]="playlistName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input [(ngModel)]="playlistDescription"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="createPlaylist()" [disabled]="playlistName.trim().length === 0">
    Create
  </ion-button>
</ion-content>
