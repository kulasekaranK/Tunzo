<ion-header mode="ios" class="ion-no-border" translucent="true">
  <ion-toolbar>
    <ion-title>Add to Playlist</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true">
    <ion-item *ngFor="let playlist of playlists" (click)="addToPlaylist(playlist.id)" lines="none">
      <ion-label>{{ playlist.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
