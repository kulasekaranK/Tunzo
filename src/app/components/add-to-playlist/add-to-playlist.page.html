<ion-header>
  <ion-toolbar>
    <ion-title>Add to Playlist</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let playlist of playlists" (click)="addToPlaylist(playlist.id)">
      <ion-label>{{ playlist.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
